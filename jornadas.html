<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jornadas - Fit Tracker Pro</title>

    <!-- ‚úÖ Bootstrap CSS (correcto, sin integrity) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- ‚úÖ Tus estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- ‚úÖ Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body class="bg-light text-dark" id="main-body">
    <!-- HEADER -->
    <nav class="navbar navbar-light bg-white shadow-sm px-4">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <span class="navbar-brand fw-bold">üìÖ Jornadas</span>
        <a href="dashboard.html" class="btn btn-outline-secondary btn-sm">‚Üê Volver al Inicio</a>
      </div>
    </nav>

    <!-- FORMULARIO -->
    <div class="container my-4">
      <h4 class="mb-3">Agregar Jornada</h4>
      <form id="jornadaForm" class="row gy-3 gx-3 align-items-end custom-form">
        <div class="col-md-3">
          <label class="form-label">Fecha</label>
          <input type="date" class="form-control" id="fecha" required />
        </div>
        <div class="col-md-2">
          <label class="form-label">Hora Entrada</label>
          <input type="time" class="form-control" id="horaInicio" required />
        </div>
        <div class="col-md-2">
          <label class="form-label">Hora Salida</label>
          <input type="time" class="form-control" id="horaFin" required />
        </div>
        <div class="col-md-2">
          <label class="form-label">Precio x Hora</label>
          <input type="number" class="form-control" id="precioHora" required />
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-success w-100">Agregar Jornada</button>
        </div>
      </form>
    </div>

    <!-- TABLA DE JORNADAS -->
    <div class="container">
      <h5 class="my-4">Tus Registros</h5>
      <div class="text-end mb-3">
        <button onclick="eliminarTodasLasJornadas()" class="btn btn-danger btn-sm"
          data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar todas las jornadas registradas para este gimnasio">
          <i class="bi bi-trash3-fill me-1"></i> Eliminar TODAS las jornadas
        </button>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle text-center">
          <thead class="table-light">
            <tr>
              <th>Fecha</th>
              <th>Entrada</th>
              <th>Salida</th>
              <th>Precio x Hora</th>
              <th>Total</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="jornadasBody">
            <!-- Cargado por JS -->
          </tbody>
        </table>
      </div>
      <div class="text-end mt-3">
        <button onclick="exportarExcel()" class="btn btn-success btn-sm">
          <i class="bi bi-file-earmark-excel-fill me-1"></i> Exportar Excel
        </button>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-white text-center py-3 mt-5 shadow-sm">
      <small>¬© 2025 Fit Tracker Pro | Pwd by Matias Quintana</small>
      <button onclick="scrollToTop()" class="btn btn-link text-decoration-none ms-2">Volver arriba ‚Üë</button>
    </footer>

    <!-- MODAL EDITAR -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" id="editForm">
          <div class="modal-header">
            <h5 class="modal-title">Editar Jornada</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body row g-3">
            <input type="hidden" id="editId" />
            <div class="col-md-6">
              <label class="form-label">Fecha</label>
              <input type="date" class="form-control" id="editFecha" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Precio x Hora</label>
              <input type="number" class="form-control" id="editPrecio" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Hora Entrada</label>
              <input type="time" class="form-control" id="editInicio" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Hora Salida</label>
              <input type="time" class="form-control" id="editFin" required />
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary w-100">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/jornadas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));
    </script>
  </body>
</html>
