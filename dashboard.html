<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Fit Tracker Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">  
</head>
<body class="bg-light text-dark" id="main-body">

  <!-- NAVBAR -->
  <nav class="navbar navbar-light shadow-sm ">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-2">
        <img src="img/logo.png" class="logo-dash" alt="Logo" >
        <span class="navbar-brand fw-bold">FIT TRACKER PRO</span>
      </div>
      <div class="d-flex align-items-center gap-2">
        <span id="userName" class=>Hola, Profesor</span>
        <button id="darkModeBtn" class="btn btn-light btn-sm">
          <i class="bi bi-moon-stars-fill me-1"></i> Modo
        </button>
        <a href="exportar.html" class="btn btn-warning btn-sm text-dark fw-semibold">
          <i class="bi bi-star-fill me-1"></i> Suscripción
        </a>
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">
          <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
        </button>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Tus Establecimientos</h4>
      <button id="addGymBtn" class="btn btn-primary fw-semibold">
        <i class="bi bi-plus-circle me-1"></i> Crear Establecimiento
      </button>
      
    </div>

    <div id="gymList" class="row">
      <!-- Tarjetas de gimnasios generadas por JS -->
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <small>© 2025 Fit Tracker Pro | Pwd by <a href="https://linktr.ee/mquintana83">Matias Quintana</a></small>
    <button id="scrollTopBtn" onclick="scrollToTop()" aria-label="Volver arriba">
      <i class="bi bi-arrow-up-circle-fill"></i>
    </button>
  </footer>

  <!-- SCRIPTS -->
  <script type="module" src="js/dashboard.js"></script>
  <script type="module" src="js/firebase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
