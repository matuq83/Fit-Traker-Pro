<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Fit Tracker Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light text-dark" id="main-body">

  <!-- NAVBAR -->
  <nav class="navbar navbar-light bg-white shadow-sm px-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <span class="navbar-brand fw-bold">Fit Tracker Pro</span>
      <div class="d-flex align-items-center gap-2">
        <span id="userName" class="fw-semibold text-secondary">Hola, Profesor</span>
        <button id="darkModeBtn" class="btn btn-outline-secondary btn-sm">Modo Oscuro</button>
        <a href="exportar.html" class="btn btn-outline-success btn-sm">Suscripción</a>
        <button id="logoutBtn" class="btn btn-danger btn-sm">Cerrar sesión</button>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="fw-semibold">Tus Establecimientos</h4>
      <button id="addGymBtn" class="btn btn-success">+ Crear Establecimiento</button>
    </div>

    <div id="gymList" class="row">
      <!-- Tarjetas de gimnasios generadas por JS -->
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-white text-center py-3 mt-5 shadow-sm">
    <small>© 2025 Fit Tracker Pro | Pwd by Matias Quintana</small>
    <button onclick="scrollToTop()" class="btn btn-link text-decoration-none ms-2">Volver arriba ↑</button>
  </footer>

  <!-- SCRIPTS -->
  <script type="module" src="js/dashboard.js"></script>
  <script type="module" src="js/firebase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
