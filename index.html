<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title >Fit Tracker Pro - Iniciar Sesión</title>
  <link rel="icon" href="./img/logo.png" type="imagen">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0">
          <div class="card-body p-4">
            <img src="./img/logo.png" class="logo-img mb-2" alt="Logo de Fit Tracker Pro" height="50px"></img>
            <h1 class="navbar-brand fw-bold text-center">FIT TRACKER PRO</h1>
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <div class="mt-3 text-center">
              <small>¿No tienes cuenta? <a href="register.html">Regístrate</a></small>
            </div>
            <div class="mt-2 text-center">
              <a href="#" id="forgot-password" data-bs-toggle="modal" data-bs-target="#resetPasswordModal">
                ¿Olvidaste tu contraseña?
              </a>
              
          </div>
          </div>
        </div>
      </div>
    </div>
    <p class="text-center ">
      <small>© 2025 Fit Tracker Pro | Pwd by <a href="https://linktr.ee/mquintana83">Matias Quintana</a></small>
    </p>
  </div>
  
  <!-- Modal para restablecer contraseña -->
<div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4">
      <h5 class="modal-title mb-3">Restablecer contraseña</h5>
      <div class="mb-3">
        <label for="resetEmail" class="form-label">Correo electrónico</label>
        <input type="email" id="resetEmail" class="form-control" required>
      </div>
      <div class="text-end">
        <button class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" onclick="enviarLinkReset()">Enviar enlace</button>
      </div>
    </div>
  </div>
</div>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
