<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro - Fit Tracker Pro</title>
  <link rel="icon" href="./img/logo.png" type="imagen">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow border-0">
          <div class="card-body p-4">
            <img src="./img/logo.png" class="logo-img mb-2" alt="Logo de Fit Tracker Pro" height="50px"></img>
            <h1 class="navbar-brand fw-bold text-center">FIT TRACKER PRO</h1>
            <h2 class="text-center mb-4">Crear Cuenta</h2>
            <form id="registerForm">
              <div class="mb-3">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="firstName" required>
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastName" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>
            <div class="mt-3 text-center">
              <small>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="text-center ">
      <small>© 2025 Fit Tracker Pro | Pwd by <a href="https://linktr.ee/mquintana83">Matias Quintana</a></small>
    </p>
  </div>
  <script type="module" src="js/register.js"></script>
  <script type="module" src="js/firebase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
</body>
</html>
